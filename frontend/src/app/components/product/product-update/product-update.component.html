<mat-card>
  <mat-card-title>Change Product</mat-card-title>
  <form>
    <ng-container *ngIf="product">
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="product.name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Price (R$)"
          [(ngModel)]="product.price"
          name="price"
        />
      </mat-form-field>
    </ng-container>
  </form>

  <div id="container">
    <div id="divleft">
      <button id="btn-left" mat-raised-button (click)="updateProduct()">
        Save
      </button>
    </div>

    <div id="divright">
      <button mat-raised-button (click)="cancel()">Cancel</button>
    </div>
  </div>
</mat-card>
