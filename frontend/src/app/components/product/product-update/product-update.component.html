<mat-card>
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <ng-container *ngIf="(product)">
      <mat-form-field>
        <input
          matInput
          placeholder="Nome"
          [(ngModel)]="product.name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="PreÃ§o (R$)"
          [(ngModel)]="product.price"
          name="price"
        />
      </mat-form-field>
    </ng-container>
  </form>

  <div id="container">
    <div id="divleft">
      <button id="btn-left" mat-raised-button (click)="updateProduct()">
        Salvar
      </button>
    </div>

    <div id="divright">
      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
  </div>
</mat-card>
