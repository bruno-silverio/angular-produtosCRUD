<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [value]="product.price"
        name="price"
        disabled
      />
    </mat-form-field>
  </form>

  <div id="container">
    <div id="divleft">
      <button id="btn-left" mat-raised-button (click)="deleteProduct()">
        Excluir
      </button>
    </div>

    <div id="divright">
      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
  </div>
</mat-card>
