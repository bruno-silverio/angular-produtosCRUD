<mat-card>
  <mat-card-title>New Product</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Price (R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <div id="container">

    <div id="divleft">
      <button id="btn-left" mat-raised-button (click)="createProduct()">
        Save
      </button>
    </div>

    <div id="divright">
      <button mat-raised-button (click)="cancel()">
        Cancel
      </button>
    </div>

  </div>
</mat-card>
